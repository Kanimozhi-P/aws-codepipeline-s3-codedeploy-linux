<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Your Success!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(45deg, #ff6f61, #ffb74d);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 50px 80px;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      animation: slideUp 1s ease-out;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      color: #ffeb3b;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
      animation: glowEffect 1.8s infinite alternate;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 400;
      color: #e0f7fa;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2rem;
      color: #cfd8dc;
      line-height: 1.7;
      margin-top: 20px;
    }

    .cta-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff4081;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.6);
      transition: all 0.3s ease-in-out;
    }

    .cta-btn:hover {
      background-color: #f50057;
      transform: scale(1.1);
    }

    @keyframes glowEffect {
      0% {
        text-shadow: 0 0 15px #ffeb3b, 0 0 30px #ffeb3b, 0 0 45px #ffeb3b;
      }
      100% {
        text-shadow: 0 0 30px #ffeb3b, 0 0 60px #ffeb3b, 0 0 90px #ffeb3b;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 40px 60px;
      }

      .cta-btn {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Ready for Success!</h1>
    <h2>Your pipeline is now live!</h2>
    <p>All systems are up and running, and you're on your way to greatness.</p>
    <p>Kanimozhi-F018431</p>
    <button class="cta-btn">Take Action Now</button>
  </div>
</body>
</html>
